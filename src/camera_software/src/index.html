<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TrumpetHoler</title>

    <!-- Styles -->
    <link rel="stylesheet" href="index.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    
    <!-- HolderJS -->
    <script src="holder.min.js"></script>
  </head>
  <body>
    <div id="app">
      <div id="wrapper">
        <h1>TrumpetHoler</h1>
        <form id="connect" onSubmit="return connect(this)">
          <input type="text" name="address" class="form-control" placeholder="Айпи робота" value="192.168.145.2">
          <div class="mt-1"></div>
          <input type="submit" value="Подключится" class="form-control btn btn-outline-success">
        </form>
        <div class="mt-3"></div>
        <img
          src="holder.js/640x480"
          alt="Camera"
          class="camera"
          id="camera1"
        />
        <img
          src="holder.js/640x480"
          alt="Camera 2"
          class="camera"
          id="camera2"
        />
      </div>
    </div>

    <!-- Scripts -->
    <script src="index.js"></script>
  </body>
</html>
